</head>
<body>
    <div class="app">
        <h1 id="title">Kildesortering</h1>
        <div id="input_strekkode">
        	<input type="text" type="text" id="strekkode" placeholder="Skriv Strekkode"/>
        	<button id="get_strekkode" class="button"> > </button>
        </div>
        <button id="scan_strekkode" class="button">Eller Skanne</button>
        <div id="div1"></div>
    </div>

    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
    $("#get_strekkode").click(function(){
    	var strekkode = $("#strekkode").val();
    	if(strekkode.length == 13){
    	    //var url = "https://raw.githubusercontent.com/espenmn/test_phonegap/master/www/strekkoder/" + strekkode + ".html";
    		displayText(strekkode);
		} else {
 			alert("Ugyldig kode: Må være 13 siffer");
		}	
	});
	
    $("#scan_strekkode").click( function() {  
        cordova.plugins.barcodeScanner.scan(
          function (result) {
            //var url = "https://raw.githubusercontent.com/espenmn/test_phonegap/master/www/strekkoder/" + result.text + '.html';
            displayText(result.text);
          },
          function (error) {
              alert("Scanning failed: " + error);
          },
          {
              preferFrontCamera : false, // iOS and Android
              showFlipCameraButton : true, // iOS and Android
              showTorchButton : true, // iOS and Android
              torchOn: true, // Android, launch with the torch switched on (if available)
              saveHistory: true, // Android, save scan history (default false)
              prompt : "Place a barcode inside the scan area", // Android
              resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
              // formats : "QR_CODE,PDF_417,EAN_13", // default: all but PDF_417 and RSS_EXPANDED
              orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
              disableAnimations : true, // iOS
              disableSuccessBeep: false // iOS and Android
          }
       );
    });
    
    function displayText(strekkode) {
    	var urls = { 
    		7038010000029: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
    		7038010000065: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010000072: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010000072: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010000980: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010001642: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010001659: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010001659: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010001918: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010002625: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010054730: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7038010054822: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7048010000012: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7048840000036: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7048840000500: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7048840090150: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7048840090174: "https://sortere.no/privat/produkttype/516/Melkekartong .first",
            7090006470160: "https://sortere.no/privat/produkttype/516/Melkekartong .first", 
    		};
    	var url = urls[strekkode] || 'strekkoder/error.html';
    	if (url != undefined) {
    	    $("#div1").load(url, function(responseTxt, statusTxt, xhr){
  	        if(statusTxt == "error")
                displayError();
    	    });
        }
    };
		
	function displayError() {
		var htmlString = "<div><h1 class='error'>Ikke funnet</h1><p>Sjekk at du er koblet til internett.</p></div>";
		$("#div1").html( htmlString );
    };
    </script>
</body>

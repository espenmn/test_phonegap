    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Recycle, please</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    <div class="app">
        <h1 id="title">Recycle</h1>

        <input type="text" type="text" id="strekkode" placeholder="Strekkode"/>
        <button id="get_strekkode" class="button">Recycle Info</button>
        <button id="scan_strekkode" class="button">Skan strekkode</button>
        <div id="div1"></div>
    </div>

    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
    $("#get_strekkode1").click( function() {
        var url = "http://www.medialog.no/" + $("#strekkode").val();
        alert (url);
        var ref = cordova.InAppBrowser.open(url, 'location=yes');
        window.open = cordova.InAppBrowser.open;
    });
    </script>
    <script>
    $("#get_strekkode").click(function(){
    alert('ajax load');
    $("#div1").load("https://raw.githubusercontent.com/espenmn/test_phonegap/master/www/load_me.html", function(responseTxt, statusTxt, xhr){
        if(statusTxt == "success")
            alert("External content loaded successfully!");
            alert (responseTxt);
            //$("#div1").html(responseTxt);
        if(statusTxt == "error")
            alert("Error: " + xhr.status + ": " + xhr.statusText);
    });
});
      </script>
    <script type="text/javascript">  
    $("#scan_strekkode").click( function() {  
        cordova.plugins.barcodeScanner.scan(
          function (result) {
            alert(result.text);
            var url = "http://www.medialog.no/" + result.text;
            var ref = cordova.InAppBrowser.open(url, 'location=yes');
            window.open = cordova.InAppBrowser.open;
          },
          function (error) {
              alert("Scanning failed: " + error);
          },
          {
              preferFrontCamera : false, // iOS and Android
              showFlipCameraButton : true, // iOS and Android
              showTorchButton : true, // iOS and Android
              torchOn: true, // Android, launch with the torch switched on (if available)
              saveHistory: true, // Android, save scan history (default false)
              prompt : "Place a barcode inside the scan area", // Android
              resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
              // formats : "QR_CODE,PDF_417,EAN_13", // default: all but PDF_417 and RSS_EXPANDED
              orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
              disableAnimations : true, // iOS
              disableSuccessBeep: false // iOS and Android
          }
       );
    });
    </script>
</body>
</html>
